name: linuxstats
version: 0.1.0
summary: LinuxStats
description: A flutter application to monitor your Linux PC statistic.

confinement: strict
base: core18
grade: stable

apps:
  linuxstats:
    command: flutter_linuxstats
    extensions: [flutter-dev]

parts:
  linuxstats:
    plugin: flutter
    source: .
    flutter-target: lib/main.dart

